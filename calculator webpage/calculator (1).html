  <span id="enter"><FONT COLOR="WHITE">Enter your first number :</FONT> </span> <br>
  <input type="number" id="firstnumber">
  <br> <br />
  <span id="enter"><FONT COLOR="WHITE">Enter your second number : </FONT></span> <br>
  <input type="number" id="secondnumber"> <br> <br />
  <p>
    <FONT COLOR="WHITE">Result : <span id="result"> </FONT></span>
  </p>
  <div>
  <button onclick="add()">Add</button>
  <br> <br>
  <button onclick="subtract()">Subtract</button>
  <br><br>
  <button onclick="multiply()">Multiply</button>
  <br><br>
  <button onclick="divide()">Divide</button>
  <br><br>
  <button onclick="canDivide()">Can it divide</button>
  <br><br>
  <button onclick="remainder()">Remainder</button>
  <br><br>
  <button onclick="power()">Exponent</button>
  <br><br>
  </div>
  <script>
    var num1, num2;
 function error(){
   document.getElementById('result').innerHTML=alert("Enter numbers Man !");
 }
    function getNums() {
      num1 = parseFloat(document.getElementById('firstnumber').value);
      num2 = parseFloat(document.getElementById('secondnumber').value);
    };
    function add() {
      getNums();
        var plus = num1 + num2;
  if (isNaN(plus)){
    error();
  } else{
    document.getElementById('result').innerHTML = plus;
  }
    };

    function subtract() {
      getNums();
      var minus = num1 - num2;
 if (isNaN(minus)){
    error();
  } else{
      document.getElementById('result').innerHTML = minus;
  }
    };

    function multiply() {
      getNums();
      var into = num1 * num2;
   if (isNaN(into)){
    error();
  } else{
      document.getElementById('result').innerHTML = into;
  }
    };

    function divide() {
      getNums();
      var dividedby = num1 / num2;
  if (isNaN(dividedby)){
    error();
  } else{
      document.getElementById('result').innerHTML = dividedby;
  }
    };

    function canDivide() {
      getNums();
    if(isNaN(num1) || isNaN(num2)){
      error()
    }else{
      if (num1 % num2 == 0) {
        document.getElementById('result').innerHTML = num2 + ' can divide ' + num1;
      } else {
        document.getElementById('result').innerHTML = num2 + ' can\'t divide ' + num1;
      }
    }
    };
    function remainder() {
      getNums();
      var remaining = num1 % num2;
  if (isNaN(remaining)){
    error();
  } else{
      document.getElementById('result').innerHTML = remaining;
  }
    };
    function power() {
      getNums();
      var EXPONENT = num1 ** num2;
  if (isNaN(EXPONENT)){
    error();
  } else{
      document.getElementById('result').innerHTML = EXPONENT;
  }
    };

  </script>
